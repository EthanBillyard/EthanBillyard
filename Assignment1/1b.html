<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- include jQuery plugins -->
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
        <script>
            $(document).ready(function(){
                //Calculator
                $('form[name="calculator"]').validate({
                    rules:{
                        operation:{
                            required: true,
                        },
                    },
                    messages:{
                        operation:"Enter a valid operation"
                    },

                    submitHandler: function operate(){
                        var operation = document.getElementById('operation').value;
                        var result = eval(operation);

                        document.getElementById('result').value = result;
                    }
                })
            })
        </script>
        <!-- ui and widgets -->
        <!-- stylesheets -->
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body id="form">
        <h2>Simple Calculator</h2>
        <form action=" " name="calculator">
            <label for="operation">Operation (1+2, 3-4, 5*6): </label>
            <input type="operation" name="operation" id="operation" />

            <button type="submit" onClick="operate();">Equals</button>

            <label for="result">Result:</label>
            <input type="text" name="result" id="result"/>
        </form>
    </body>
</html>
